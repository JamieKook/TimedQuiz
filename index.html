    <nav class="navbar navbar-light bg-light">

        <h4  id= "timer" class="navbar-brand d-inline-flex p-2 justify-content-end mx-4">Time: </h4>

      <div id ="main" class="container p-2 my-5 w-75 text-center">

          <p class="p-2">Can you beat the clock and answer all the questions before time runs out?</p>
          <p class="p-2">Beware! If you answer wrong, you'll lose 10 seconds off the clock!</p>
          <p class="p-2">Select what type of quiz you'd like from the options below:</p>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Select Quiz
            </button>
            <div id="dropmenu" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a  id="Animal" class="dropdown-item" href="#">Animals</a>
              <a id= "History" class="dropdown-item" href="#">History</a>
            </div>
          </div>
          <hr>
          <button id="start" type="button" class="btn btn-primary p-2 m-5">Start the Quiz</button>
      </div>
